<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    img {
      width: 500px;
      height: 100%;
    }

    .last-image {
      margin-top: -10px;
    }

    a {
      height: 100%;
    }

    header {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    header ul {
      list-style: none;
    }

    header img {
      height: 30px;
    }

  </style>
  <body>
    <main>
      <div>
        <div>
            <img
              src="https://i.ibb.co/CHQsW2k/Whats-App-Image-2022-12-07-at-10-25-34.jpg"
              alt="firstImage"
          >
        </div>
        <div>
            <img
              src="https://i.ibb.co/mN2WgS0/Whats-App-Image-2022-12-07-at-10-25-35.jpg"
              alt="second-image"
            >
        </div>

        <div>
          <a href="https://www.useuniformesp.com.br/sao-paulo/uniforme-escolar-sp/" target="_blank">
            <img src="https://i.ibb.co/N9SK9D1/reserve.jpg" alt="reserveImage">
          </a>
        </div>

        <div>
          <a href="https://www.useuniformesp.com.br/sao-paulo/uniforme-escolar-sp/" target="_blank">
            <img src="https://i.ibb.co/xhTfncq/stapimage.jpg" alt="stepImage">
          </a>
        </div>
        <div class="last-image">
          <a
            href="https://api.whatsapp.com/send/?phone=5511915579779&text&type=phone_number&app_absent=0"
            target="_blank"
            ><img
              src="https://i.ibb.co/wwMWsBw/Whats-App-Image-2022-12-07-at-10-25-35-2.jpg"
              alt="Whats-App-Image-2022-12-06-at-15-59-48-1"
          ></img></a>
        </div>
      </div>
    </main>
    <footer>
        <p style="font-size: 14px; line-height: 140%; text-align: center;">
            N&atilde;o quer mais receber esses e-mails?<br/><a href="http://{% unsubscribe_link %}" rel="noopener" target="_blank">Desinscrever</a><br/>{{ organization.name }} {{ organization.full_address }}
          </p>
    </footer>
  </body>
</html>
